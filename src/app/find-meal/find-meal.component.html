
<div style="display: flex; justify-content: center;">
    <p style="padding-top: 35px; font-size: 22px;">Please select one of the following filter options:</p>
    <button mat-fab extended color="primary" (click)="onClickCat()" style="margin: 1%;">
        Category
    </button>
    <button mat-fab extended color="accent" (click)="onClickArea()" style="margin: 1%;">
        Area
    </button>
    <button mat-fab extended color="warn" (click)="onClickIng()" style="margin: 1%;">
        Ingredient
    </button>
</div>

<div class="row" style="padding-left: 70px;" *ngIf="ciaChoices && showChoices">
    <div class="col-2" *ngFor="let choice of ciaChoices" style="padding-top: 20px; padding-bottom: 20px;">
        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
            [matRippleColor]="color" (click)="onClickChoice(choice)">
            {{ choice }}
        </div>
    </div>
</div>

<div class="row" style="padding-left: 70px; text-align: center;" *ngIf="mealChoices && showMeals">
    <div class="col-2" *ngFor="let choice of mealChoices" style="padding-top: 20px; padding-bottom: 20px;">
        <div style="background-image: url({{choice.strMealThumb}}); width: 100%;" class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
            [matRippleColor]="color" (click)="onClickMeal(choice.idMeal)">
        </div><br><span>{{ choice.strMeal }}</span>
    </div>
</div>


<app-meal *ngIf="choosenMeal" [meal]="choosenMeal"></app-meal>
